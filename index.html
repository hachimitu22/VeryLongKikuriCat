<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      .big-square {
        width: 200px;
        height: 200px;
        background: red;
      }
      .square {
        width: 50px;
        height: 50px;
        background: black;
      }
      #score {
        position: fixed;
        top: 0;
        right: 0;
      }
    </style>
    <script type="text/javascript">
      function canScrollVertical(element) {
        return element.scrollHeight > element.clientHeight;
      }
      function addSquare(target) {
        const template = document.getElementById('template-square');
        const clone = template.content.cloneNode(true);
        const colors = ['black', 'blue', 'green'];
        clone.children[0].style.background = colors[Math.floor(Math.random() * (colors.length + 1))];
        target.appendChild(clone);
      }
      function stretchContents() {
        const contents = document.getElementById('contents');
        while(!canScrollVertical(document.documentElement)) {
          addSquare(contents);
        }
      }

      function addScore(increaseScore) {
        const scoreElement = document.getElementById('score');
        const score = Number(scoreElement.innerText);
        const nextScore = score + increaseScore;
        scoreElement.innerText = nextScore;
      }

      window.onload = () => {
        stretchContents();

        document.onscroll = function () {
          const bottom = document.documentElement.scrollTop + document.documentElement.clientHeight;
          const line = document.documentElement.scrollHeight - 200;

          if(line < bottom) {
            addSquare(contents);
            addScore(20);
          }
        };

        window.onresize = function() {
          stretchContents();
        };
      };
    </script>
  </head>
  <body>
    <template id="template-square">
      <div class="square"></div>
    </template>

    <div id="score">0</div>
    <div id="contents">
      <div class="big-square"></div>
    </div>
  </body>
</html>
